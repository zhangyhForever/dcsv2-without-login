				class="green ace-icon fa fa-users bigger-120"></i> 域名topn

	<div class="tab-content">
		<div id="ip" class="tab-pane active clearfix">
			<#search>
			<form action="${ctxPath}/blTopn/getIp" method="post" id="search-form-ip"
				target="list-page1" class="center clearfix">
				<div class="row padding-tb-10">
				    <div class="col-sm-6">
						<label class="inline">开始日期：</label> <input type="text"
							class="width-45" name="ipstartdate" id="ipstartdate"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="${startDate}" readonly />
					</div>
					<div class="col-sm-6" style="margin-left:-2%">
						<label class="inline">结束日期：</label> <input type="text"
							class="width-45" name="ipenddate" id="ipenddate"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="${endDate}" readonly />
					</div>
					<div class="col-sm-6" style="margin-left:-2%">
						<label class="inline">类型：</label> 
						<select id="iptype" name="iptype" style="width: 45%">
					            <option value="0">所有</option>
								<option value="1">图片</option>
								<option value="2">文本</option>
				        </select>
					</div>
					<div class="col-sm-6" style="margin-left:-3%">
						<label class="inline">top：</label>
						<select id="iptop" name="iptop" style="width: 45%">
					            <option value="5">5</option>
					            <option value="10">10</option>
				        </select>
					</div>
					<div class="col-sm-3">
						<input type="text" class="width-45" id="search-btn-ip" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;margin-left:-12%;" value="条件查询" readonly/>
						<input type="text" class="width-45" id="export-btn-ip" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;margin-left:12%;" value="数据导出" readonly/>
					</div>
				</div>
			</form>
			</#search>
			<div id="list-page1"></div>
		</div>
		
		<div id="domain" class="tab-pane clearfix">

					<div class="col-sm-6" style="margin-left:-2%">

					            <option value="0">所有</option>

					</div>
					<div class="col-sm-6" style="margin-left:-3%">
						<label class="inline">top：</label>
						</select> <select id="domaintop" name="domaintop" style="width: 45%">
					            <option value="5">5</option>
					            <option value="10">10</option>
				        </select>
					</div>
					<div class="col-sm-3">
					    <a href="javascript:condomain();" class="width-55" >

					</div>
				</div>
			</form>
			</#search>
			<div id="list-page2"></div>
		</div>

					</div>
					<div class="col-sm-6" style="margin-left:-3%">
						<label class="inline">top：</label>
						</select> <select id="domaintop" name="domaintop" style="width: 45%">
					            <option value="5">5</option>
					            <option value="10">10</option>
				        </select>
					</div>
					<div class="col-sm-3">
					    <a href="javascript:condomain();" class="width-55" >
						<input type="text" class="width-45" id="search-btn-terrain" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;margin-left:-12%;" value="条件查询" readonly/>
						</a>
						<input type="text" class="width-45" id="export-btn-terrain" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;margin-left:12%;" value="数据导出" readonly/>
					</div>
				</div>
			</form>
			</#search>
			<div id="list-page4"></div>
		</div>
		
	</div>
</div>
