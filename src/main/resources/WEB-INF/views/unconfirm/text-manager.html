<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active">
		<a data-toggle="tab" href="#home"> 
			<i class="green ace-icon fa fa-users bigger-120"></i> 不确定文字管理
		</a>
		</li>
		<li style="float: right"><input style="font-size:20px;text-align: center; color: #fff; background-color: #f8ac59;" value="当前剩余条数：${count}" readonly></input></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<#search>
				<form action="${ctxPath}/UnConfirm_Text/list" method="post" id="search-form" 
				target="list-page" class="center clearfix">
				<div class="row padding-tb-10">
					<div class="col-sm-6">
						<label class="inline">审核账号：</label> <input type="text"
							class="width-80" name="trialAccount" id="trialAccount"/>
					</div>
					<div class="col-sm-6">
						<label class="inline">文字地址：</label>
						<input type="text" class="width-80"  name="texturl" id="texturl"/>
					</div>
					<div class="col-sm-6">
						<label class="inline">IP地址：</label>
						<input type="text" class="width-80"  name="iplist" id="iplist"/>
					</div>
					<div class="col-sm-6">
						<label class="inline">初审时间：</label>
						<input type="text" class="width-80"  name="trialTime" id="trialTime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly/>
					</div>
					
					<div class="col-sm-3">
						<input type="text" class="width-45"  id="search-btn" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;" value="条件查询" readonly/>
						<a href="javascript:con();" class="width-45"  id="search-btn" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;"></a>
					</div>
				</div>
				</form>
			</#search>
			<div id="list-page"></div>
		</div>
	</div>
</div>
<style>
#profile .center>label{width: 100px;text-align: right;}
</style>
<script>
	
	$("#search-form").getPageList({'submitBtnId':'search-btn'});
	
	function submit(){
		window.location.href="${ctxPath}/UnConfirm_Text/submit";
	} 
	
	$(function() {
		$("#sx").show();
		$("#tj").show();
	});
</script>
