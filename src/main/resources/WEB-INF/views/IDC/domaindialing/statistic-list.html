<table class="table table-striped table-bordered table-hover nomargin-bottom" id="dialTable" style="table-layout:fixed;">
	<thead>
		<tr>
			<th class="center">图片审核总数</th>
			<th class="center">不良图片数量</th>
			<th class="center">系统拨测域名</th>
			<th class="center">人工审核域名</th>
			<th class="center">不良域名数量</th>
		</tr>
	</thead>

	<tbody class="tbod">
		@for(item in list){
		<tr>
			<td class="center">${item.imagetotal}</td>
			<td class="center">${item.imageillegal}</td>
			<td class="center">${item.dialtotal}</td>
			<td class="center">${item.dialcheck}</td>
			<td class="center">${item.dialillegal}</td>
		</tr>
		@}
	</tbody>
</table>
<script>
	$(function() {
		$("#sx").hide();
		$("#tj").hide();
		$("#fh").hide();
	})
</script>
