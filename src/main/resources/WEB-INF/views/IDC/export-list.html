<table class="table table-striped table-bordered table-hover nomargin-bottom" id="table" style="table-layout:fixed;">
	<thead>
		<tr>
			<th class="center" width=12%>拨测日期</th>
			<th class="center" width=6%>任务编号</th>
			<th class="center" width=18%>原始域名</th>
			<th class="center" width=25%>跳转域名</th>
			<th class="center" width=6%>审核结果</th>
			<th class="center" width=8%>审核人</th>
			<th class="center" width=12%>审核日期</th>
		</tr>
	</thead>

	<tbody class="tbod">
		@for(item in page.list){
		<tr>
			<td class="center" width=12%>${item.submitTime}</td>
			<td class="center" width=6%>${item.taskId}</td>
			<td class="center" width=18%>${item.oriHost}</td>
			<td class="center" width=25% title="${item.finalHost}" style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">${item.finalHost}</td>
			<td class="center" width=6%>${item.dangerous}</td>
			<td class="center" width=8%>${item.auditAccount}</td>
			<td class="center" width=12%>${item.auditTime}</td>
		</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}"/>
<script>
	$(function() {
		$("#sx").hide();
		$("#tj").hide();
		$("#fh").hide();
	})
</script>
