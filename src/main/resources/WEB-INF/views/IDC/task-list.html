<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">任务提交日期</th>
			<th class="center">待拨测域名</th>
			<th class="center">拨测开始时间</th>
			<th class="center">拨测结束时间</th>
			<th class="center">跳转行为</th>
			<th class="center">最终跳转域名</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.submitTime}</td>
				<td class="center">${item.oriHost}</td>
				<td class="center">${item.startTime}</td>
				<td class="center">${item.endTime}</td>
				<td class="center">
					@if(item.redirected=="3"){
						 有
					@}
					@if(item.redirected=="4"){
					 	无
				 	@}
					@if(item.redirected=="9"){
						 未知
					@}
				</td>
				<td class="center">${item.finalHost}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}"/>

</script>
