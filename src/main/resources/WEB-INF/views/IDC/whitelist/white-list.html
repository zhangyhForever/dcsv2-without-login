<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">添加日期</th>
			<th class="center">域名</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.insertTime}</td>
				<td class="center">${item.finalHost}</td>
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						<a class="red" href="javascript:void(0);" title="删除"
							data-mode="del" data-title="删除域名"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/whiteList/deleteHost" 
							data-data="{finalHost:'${item.finalHost}'}">
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}"/>
