<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-users bigger-120"></i> 人工审核
		</a></li>
		
		<li style="float: right"><input style="font-size:20px;text-align: center; color: #fff; background-color: #f8ac59;" value="当前剩余条数：${count}" readonly></input></li>
	</ul>
	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<#search>
			<form action="${ctxPath}/audit/list/dangerous" method="post"
				id="search-form" target="list-page" class="center clearfix">
				<div class="row padding-tb-10">
					<div class="col-sm-3">
						<label class="inline">原始域名：</label> <input type="text"
							class="width-80" name="oriHost" id="oriHost"/>
					</div>
					<div class="col-sm-6">
						<label class="inline">提交日期：</label> <input type="text"
							class="width-80" name="submitTime"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:00'})" readonly />
					</div>
					<div class="col-sm-3">
						<input type="text" class="width-45" id="search-btn"
							style="cursor: pointer; text-align: center; color: #fff; background-color: #f8ac59;"
							value="条件查询" readonly />
					</div>
				</div>
			</form>
			</#search>
			<div class="space-8"></div>
			<div id="list-page"></div>
		</div>
	</div>
</div>
<script>
	$("#search-form").getPageList({
		'submitBtnId' : 'search-btn'
	});

	$(function() {
		$("#sx").show();
		$("#tj").hide();
		$("#fh").hide();
	}); 
</script>
