<table class="table table-striped table-bordered table-hover nomargin-bottom" id="table">
	<thead>
		<tr>
			<th class="center">任务编号</th>
			<th class="center">拨测日期</th>
			<th class="center">原始域名</th>
			<th class="center">审核人</th>
		</tr>
	</thead>

	<tbody class="tbod">
		@for(item in page.list){
		<tr>
			<td class="center">${item.taskId}</td>
			<td class="center">${item.submitTime}</td>
			<td class="center">${item.oriHost}</td>
			<td class="center">${item.auditAccount}</td>
		</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}"/>
<script>
	$(function() {
		$("#sx").hide();
		$("#tj").hide();
		$("#fh").hide();
	})
</script>
