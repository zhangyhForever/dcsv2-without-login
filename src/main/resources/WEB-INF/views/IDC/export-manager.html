<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-users bigger-120"></i> 数据导出
		</a></li>
	</ul>
	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<#search>
			<form action="${ctxPath}/auditExport/audit_list" method="post" id="search-form"
				target="list-page" class="center clearfix">
				<div class="row padding-tb-10">
					<div class="col-sm-5">
						<label class="inline">审核日期：</label> 
						<input type="text" class="width-30" name="auditTimeStart" value="${startDefault}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:00'})" readonly />
						&nbsp;至&nbsp;&nbsp;
						<input type="text" class="width-30" name="auditTimeEnd" value="${endDefault}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:00'})" readonly />
						<label class="inline" style="margin-left: 20px;">导出类型：</label>
						<select name="type">
							<option value="1">不良</option>
							<option value="">全部</option>
						</select>
					</div>
					<div class="col-sm-2">
						    <input type="text" class="width-45" id="search-btn" style="cursor: pointer; text-align: center; color: #fff; background-color: #f8ac59;" value="条件查询"/> 
							<a href="javascript:expt();" class="width-45" >
							<input type="text" value="导出数据" class="width-45" style="cursor: pointer; text-align: center; color: #fff; background-color: #f8ac59;" readonly/>
						</a>
					</div>
				</div>
			</form>
			</#search>
			<div id="list-page"></div>
		</div>
	</div>
</div>
<script>
	$("#search-form").getPageList({
		'submitBtnId' : 'search-btn'
	});

	//数据导出
 	function expt() {
		var auditTimeStart = $("input[name='auditTimeStart']").val();
		var auditTimeEnd = $("input[name='auditTimeEnd']").val();
		var type = $("select[name='type']").val();
		window.location.href = "${ctxPath}/auditExport/csvSave?auditTimeStart="+auditTimeStart+"&auditTimeEnd="+auditTimeEnd+"&type="+type;
 	}
</script>
