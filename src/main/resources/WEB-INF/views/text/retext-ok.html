<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active">
		<a data-toggle="tab" href="#home"> 
			<i class="green ace-icon fa fa-users bigger-120"></i> 文字审核复审
		</a>
		</li>
		<li style="float: right"><input
			style="font-size: 20px; text-align: center; color: #fff; background-color: #f8ac59;"
			value="当前剩余条数：${count}" readonly></input></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix" >
			<#search>
				<form action="${ctxPath}/TextReCheck/text_ok_list" method="post" id="search-form" 
				target="list-page" class="center clearfix" >
				<div class="row padding-tb-10">
					<div class="col-sm-6">
						<label class="inline">文本地址：</label>
						<input type="text" class="width-80"  name="texturl" id="texturl"/>
					</div>
					<div class="col-sm-6">
						<label class="inline">IP地址：</label>
						<input type="text" class="width-80"  name="iplist" id="iplist"/>
					</div>
					<div class="col-sm-6">
						<label class="inline">审核日期：</label>
						<input type="text" class="width-80"  name="checkdate" id="checkdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly/>
					</div>
					<div class="col-sm-6">
						<input type="text" class="width-45"  id="search-btn" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;" value="条件查询" readonly/>
						<a href="javascript:con();" class="width-45"  id="search-btn" style ="cursor:pointer;text-align:center;color:#fff;background-color:#f8ac59;"></a>
					</div>
				</div>
				</form>
			</#search>
			<div id="list-page"></div>
		</div>
	</div>
</div>
<style>
#home input{background:#18202d;color:#fff;}
#home select{background:#18202d;color:#fff;}
</style>
<script>
	$("#search-btn").click(function(){
		var value = $('#search-btn').val();
		if(value == "条件查询"){
			$("#sx").hide();
		}else{
			$("#sx").slideToggle();
		}
	});

	$("#search-form").getPageList({
		'submitBtnId':'search-btn'
	});
	
	$(function() {
		$("#sx").show();
	});
	
	function submit(){
		window.location.href="${ctxPath}/TextReCheck/submit";
	} 

	$(function(){
		$("#tj").show();
	})
</script>
