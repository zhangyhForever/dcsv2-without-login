<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i class="green ace-icon fa fa-users bigger-120"></i> 审核人员工作效率分析 </a></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<#search>
			<form action="${ctxPath}/check_efficiency/checkEfficiency" method="post"
				id="search-form" target="list-page" class="center clearfix">
				<div class="row padding-tb-10">
					<div class="col-sm-3">
						<label class="inline">审核人员账号：</label>
						<select class="width-60" name="account" id="account">
							<option value="">--请选择--</option>
							@for(item in accounts){
							<option value="${item}">${item.username}</option>
							@}
						</select>
					</div>
					<div class="col-sm-3">
						<label class="inline">审核人员类型：</label>
						<select name="checkType">
							<option value="">请选择</option>
							<option value="0">全职</option>
							<option value="1">兼职</option>
						</select>
					</div>
				</div>
				<div class="row padding-tb-10">
					<div class="col-sm-3">
						<label class="inline">统计开始时间：</label> <input type="text" value="${startDefault}"
						class="width-80" name="dateStart" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly />
					</div>
					<div class="col-sm-3">
						<label class="inline">统计结束时间：</label> <input type="text" value="${endDefault}"
							class="width-80" name="dateEnd" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly />
					</div>

					<div class="col-sm-3">
						<input type="text" class="width-45" id="search-btn"
							style="cursor: pointer; text-align: center; color: #fff; background-color: #f8ac59;"
							value="条件查询" readonly />
					</div>
				</div>
			</form>
			</#search>
			<div class="space-6"></div>
			<div id="list-page"></div>
		</div>

	</div>
</div>
<style>
#profile .center>label {
	width: 100px;
	text-align: right;
}
#home input{background:#18202d;color:#fff;}
#home select{background:#18202d;color:#fff;}
</style>
<script>
	$("#search-btn").click(function(){
		var value = $('#search-btn').val();
		if(value == "条件查询"){
			$("#sx").hide();
		}else{
			$("#sx").slideToggle();
		}
	});

	$("#search-form").getPageList({
		'submitBtnId' : 'search-btn'
	});

	$(function() {
		$("#fh").hide();
		$("#sx").show();
		$("#tj").hide();
	});
</script>
