<table
	class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">编号</th>
			<th class="center">省份</th>
			<th class="center">审核任务基准值</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
		<tr>
			<td class="center">${item.zone!}</td>
			<td class="center">${item.name!}</td>
			<td class="center">${item.checkBase!}</td>
			<td class="center">
				<div class="hidden-sm hidden-xs action-buttons">
					<a class="green" href="javascript:void(0);" title="编辑"
						data-mode="page" data-title="${item.name!}"
						data-url="${ctxPath}/check_standard/show_layer"
						data-data="{province:'${item.zone}'}" data-width="50%"> <i
						class="ace-icon fa fa-pencil bigger-130"></i>
					</a>
					<!-- 
						<a class="red" href="javascript:void(0);" title="删除"
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/sysuser/delete" data-data="{id:'${item.id}'}">
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a> -->
				</div>
			</td>
		</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" formId="checkBase-form" />
