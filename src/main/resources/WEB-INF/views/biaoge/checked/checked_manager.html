<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-users bigger-120"></i> 审核完成率统计 </a></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<#search>
			<form action="${ctxPath}/check/list" method="post" id="search-form"
				target="list-page" class="center clearfix">
				<div class="row padding-tb-10">
					<div class="col-sm-3">
						<label class="inline">省份：</label>
						<select class="width-60" name="province" id="province">
							<option value="">--请选择--</option>
							@for(item in provinces){
							<option value="${item.zone}">${item.name}</option>
							@}
						</select>
					</div>
					<div class="col-sm-3">
						<label class="inline">统计开始时间：</label> <input type="text"
							class="width-80" name="dateStart" value="${startDefault!}"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'})" readonly />
					</div>
					<div class="col-sm-3">
						<label class="inline">统计结束时间：</label> <input type="text"
							class="width-80" name="dateEnd"  value="${endDefault!}"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'})" readonly />
					</div>

					<div class="col-sm-3">
						<a href="javascript:check();" class="width-45" id="search-btn">
							<input type="text" class="width-45" id="search-btn"
							style="cursor: pointer; text-align: center; color: #fff; background-color: #f8ac59;"
							value="条件查询" readonly /> </a>
					</div>
				</div>
			</form>
			</#search>
			<div class="space-6"></div>
			<div id="list-page"></div>
		</div>
	</div>
</div>
<style>
	#home input{background:#18202d;color:#fff;}
	#home select{background:#18202d;color:#fff;}
</style>
<script>
	$("#search-form").getPageList({
		'submitBtnId' : 'search-btn'
	});
	
	$(function() {
		$("#fh").hide();
		$("#sx").show();
		$("#tj").hide();
	});
</script>
