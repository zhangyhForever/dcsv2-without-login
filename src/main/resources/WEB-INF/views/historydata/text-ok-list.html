<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">文本</th>
			<th class="center">文本域名</th>
			<th class="center">IP地址</th>
			<th class="center">分值</th>
			<th class="center">检测日期</th>
			<th class="center">初审日期</th>
			<th class="center">复审日期</th>
			<th class="center">审核日期</th>
			<th class="center">省份</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center"><a class="green" href="javascript:ope('http://${item.texturl}')" >详情<input type="hidden" value="${item.texturl}" /></a></td>
				<td class="center">http://${string.formatSubStr(item.texturl)}</td>
				<td class="center">${item.iplist}</td>
				<td class="center">${item.score}</td>
				<td class="center">${item.date}</td>
				<td class="center">${item.trialTime}</td>
				<td class="center">${item.retrialTime}</td>
				<td class="center">${item.checkdate}</td>
				<td class="center">${item.province}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />

<script>
	function ope(ur){
		window.open(ur);
	}
</script>
