<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">原始URL</th>
			<th class="center">跳转URL</th>
			<th class="center">钓鱼网站类别</th>
			<th class="center">仿冒对象</th>
			<th class="center">网站IP</th>
			<th class="center">IP归属国家</th>
			<th class="center">IP归属省份</th>
			<th class="center">IP归属地市</th>
			<th class="center">IP归属运营商</th>
			<th class="center">原始数据生成时间</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class= 
					@if(item.url == url){
						"center red"
					@}else{
						"center"
					@}
				>${item.url}</td>
				<td class=
					@if(item.finalUrl == url){
						"center red"
					@}else{
						"center"
					@}
				>${item.finalUrl}</td>
				<td class="center">${item.type}</td>
				<td class="center">${item.fakeObject}</td>
				<td class="center">${item.serverip}</td>
				<td class="center">${item.country}</td>
				<td class="center">${item.province}</td>
				<td class="center">${item.city}</td>
				<td class="center">${item.carrier}</td>
				<td class="center">${item.foundTime}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}"/>

<script>
	$(function(){
		var url = $("#url").val();
		if($("tbody tr").length === 0) {
			$("tbody").html("<tr><td colspan=10 style='text-align: center'>" +
					"<span style='font-size: 20px; color: #c0c0c0;'>未找到 " +
					"<span style='color: #fff; font-weight: bolder'>"+url+"</span>" +
					" 相关信息！</span>" +
					"</td></tr>")
		}
	})
</script>
