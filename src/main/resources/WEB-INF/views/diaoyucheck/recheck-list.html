<div  style="overflow-x:scroll;">
    <table class="table table-striped table-bordered table-hover nomargin-bottom" style="width:2000px; table-layout: fixed">
        <!--  <thead>-->
        <tr>
            </th>
            <th class="center" style="width: 15%">URL</th>
            <th class="center">资源类型</th>
            <th class="center">封堵状态</th>
            <th class="center">入库时间</th>
            <th class="center">审核人员</th>
            <th class="center">审核日期</th>
        </tr>
        <!--  </thead>-->

        <!--  <tbody>-->
        @for(item in page.list){
        <tr>
            <td class="center" title="${item.url!}"><a href="${string.formatSubUrl(item.url)}" target="_blank">${string.formatSubUrl(item.url)}</a></td>
            <td class="center">${item.types!}</td>
            <td class="center">${item.status!}</td>
            <td class="center">${item.insertime!}</td>
            <td class="center">${item.username!}</td>
            <td class="center">${item.checkdate!}</td>
        </tr>
        @}
        <!--  </tbody>-->
    </table>
</div>
<style>
    table td{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<div class="space-8"></div>
<#paginate page="${page}" formId="search-form"/>
