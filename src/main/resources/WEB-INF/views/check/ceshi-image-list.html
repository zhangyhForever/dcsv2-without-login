<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">图片预览</th>
			<th class="center">图片域名</th>
			<th class="center">IP地址</th>
			<th class="center">分值</th>
			<th class="center">检测日期</th>
			<th class="center">是否是违规图片</th>
		</tr>
		
	</thead>

	<tbody class="tbod">
		@for(item in page){
			<tr>
				<td class="center"><a href="http://${item.imageturl}"><img src="http://${item.imageturl}" width="150" height="110" /></a></td>
				<td class="center">http://${string.formatSubStr(item.imageturl)}</td>
				<td class="center" name="iplist">${item.iplist}</td>
				<td class="center">${item.score}</td>
				<td class="center">${item.date}</td>
				<td class="center" hidden>${item.serverip}</td>
				<td class="center" hidden>${item.type}</td>
				<td class="center" hidden>${item.province}</td>
				<td class="center" hidden>${item.city}</td>
				<td class="center" hidden>${item.information}</td>
				<td class="center" hidden>${item.linetype}</td>
				<td class="center" hidden>${item.imageturl}</td>
				<td class="center">
					<!-- <a class="green" href="javascript:check('${item.imageturl}')"><input class="imageurl" type="hidden" value="${item.imageturl}" /> -->
					<div class="hidden-sm hidden-xs action-buttons">
						<!-- 弹出框自主选择 -->
						<a class="green" href="javascript:void(0);"
							data-mode="page" data-title="图片分类信息"
							data-url="${ctxPath}/Check/edit/showlayer"
							data-data="{imageturl:'${item.imageturl}'}"  data-width="50%" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i></a>
						<a class="red" href="javascript:void(0);" 
							data-mode="detail" data-title="详情"
							data-url="${ctxPath}/Check/edit/showlayer" 
							data-data="{imageturl:'${item.imageturl}'}"
							data-width="50%">
							<i class="ace-icon fa fa-search-plus bigger-130"></i>
						</a>
						</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>

	function check(temp){
		$('table tr').click(function(){
	        $(this).attr("bgcolor","#7A8B8B");
	    });
		$.ajax({
			url:"${ctxPath}/Check/update/update_image",
			type:'post',
			data: {'imageturl':temp,'status':1},
			dataType:'json',
		});
	}
	
	function result(province,city,information,iplist,linetype,imageturl,score,date,status,serverip,type){
		$('table tr').click(function(){
			$(this).attr("bgcolor","#7A8B8B");
	    });
		$.ajax({
			url:"${ctxPath}/Check/result/result_image",
			type:'post',
			data: {'province':province,'city':city,'information':information,'iplist':iplist,'linetype':linetype,'imageturl':imageturl,'score':score,'date':date,'status':1,'serverip':serverip,'type':type},
			dataType:'json'
		});
	}
</script>
