beetlsql.enabled=false
spring.main.allow-bean-definition-overriding=true

#datasource
spring.datasource.url=jdbc:mysql://localhost/jdbctest?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowMultiQueries=true&noAccessToProcedureBodies=true
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.druid.initial-size=10
spring.datasource.druid.minIdle=10
spring.datasource.druid.max-active=50
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20


#mybatis
mybatis.config-location=classpath:config/mybatis-config.xml
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.zicms.entities

#pagehelper·ÖÒ³²å¼þ
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=countSql




